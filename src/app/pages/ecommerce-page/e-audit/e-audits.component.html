<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Audit Logs
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
            E-Commerce
        </li>
        <li class="breadcrumb-item position-relative">
            Audit Logs
        </li>
    </ol>
</div>

<!-- Categories List -->
<mat-card
    class="daxa-card categories-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <form class="search-box position-relative">
                <i class="material-symbols-outlined">
                    search
                </i>
                <input type="text" class="input-search d-block w-100 border-none outline-0" placeholder="Search audits..." #input>
            </form>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="categories-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">

                    <!-- Action Column -->
                    <ng-container matColumnDef="event">
                        <th mat-header-cell *matHeaderCellDef>
                            Event
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-black fw-medium">
                            {{element.action}}
                        </td>
                    </ng-container>

                    <!-- User Column -->
                    <ng-container matColumnDef="user">
                        <th mat-header-cell *matHeaderCellDef>
                            User
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-black fw-medium">
                            {{element.user}}
                        </td>
                    </ng-container>

                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef>
                            Event Date
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-black fw-medium">
                            {{element.date | date: 'dd/MM/yyyy : HH:mm'}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>
                            Action
                        </th>

                        <td mat-cell *matCellDef="let element">
                                <div class="info">
                                <a mat-button [routerLink]="['/ecommerce-page/edit-category',  element.id]" matTooltip="View Audit" matTooltipPosition="above">
                                    <i class="material-symbols-outlined">
                                        visibility
                                    </i>
                                </a>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>

                </table>
            </div>
            <mat-paginator #paginator
                           [length]="dataSource.totalSize"
                           [pageIndex]="dataSource.page"
                           [pageSize]="dataSource.pageSize"
                           [pageSizeOptions]="[20, 40, 60, 80, 100]"
                           (page)="logEvent($event)"
            >
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
