<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Audit Logs
    </h5>

    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
            E-Commerce
        </li>
        <li class="breadcrumb-item position-relative">
            Audit Logs
        </li>
    </ol>
</div>

<!-- Edit Product -->
<mat-card class="daxa-card edit-product-card mb-25 border-radius bg-white border-none d-block">
    <mat-card-content>
            <div class="row" *ngIf="audit$ | async as audit else loading;">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <mat-form-field>
                                    <mat-label>
                                        Audit Id
                                    </mat-label>
                                    <input matInput readonly [value]="audit.id">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <mat-form-field>
                                    <mat-label>
                                        Audit Event
                                    </mat-label>
                                    <input matInput readonly [value]="audit.action">
                                </mat-form-field>
                            </div>
                        </div>


                        <div class="col-sm-6">
                            <div class="mb-25">
                                <mat-form-field>
                                    <mat-label>
                                        User
                                    </mat-label>
                                    <input matInput readonly [value]="audit.user">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <mat-form-field>
                                    <mat-label>
                                        Event Date
                                    </mat-label>
                                    <input matInput readonly [value]="audit.date | date">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="mb-25">
                                <mat-form-field>
                                    <mat-label>
                                        Description
                                    </mat-label>
                                    <textarea matInput readonly [value]="audit.description"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn-box">
                    <button mat-button  color="primary" type="button" routerLink="/ecommerce-page/audits">
                        Back
                    </button>
                </div>
            </div>
    </mat-card-content>
</mat-card>


<ng-template #loading>
    <div class="d-flex justify-content-center align-items-center h-100">
        <mat-spinner diameter="32"></mat-spinner>
    </div>
</ng-template>
