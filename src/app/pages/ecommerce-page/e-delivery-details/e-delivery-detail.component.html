<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0" *ngIf="id">
        Edit Delivery Zone
    </h5>

    <h5 class="mb-0" *ngIf="!id">
        Edit Delivery Zone
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
            E-Commerce
        </li>
        <li class="breadcrumb-item position-relative">
            Categories
        </li>
        <li class="breadcrumb-item position-relative" *ngIf="id">
            Edit Delivery Zone
        </li>
        <li class="breadcrumb-item position-relative" *ngIf="!id">
            Create Delivery Zone
        </li>
    </ol>
</div>

<!-- Edit Product -->
<mat-card class="daxa-card edit-product-card mb-25 border-radius bg-white border-none d-block">
    <mat-card-content>
        <form [formGroup]="zoneForm" (ngSubmit)="onSubmit(zoneForm)">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                   Delivery Zone Name
                                </label>
                                <mat-form-field>
                                    <mat-label>
                                        Delivery Zone Name
                                    </mat-label>
                                    <input matInput formControlName="name">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Zone Price
                                </label>
                                <mat-form-field>
                                    <mat-label>
                                       Delivery Zone Price
                                    </mat-label>
                                    <input matInput formControlName="price" type="number">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Delivery Zone Description
                                </label>
                                <mat-form-field>
                                    <mat-label>
                                        Delivery Zone Description
                                    </mat-label>
                                    <textarea matInput placeholder="Type here..."
                                              formControlName="description"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-box">
                <button mat-button *ngIf="!(loading$ | async); else loading" color="primary">
                    Save Changes
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>


<ng-template #loading>
    <div class="d-flex justify-content-center align-items-center h-100">
        <mat-spinner diameter="32"></mat-spinner>
    </div>
</ng-template>
